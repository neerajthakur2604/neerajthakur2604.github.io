

<HTML>
  
<HEAD>
<TITLE>Java Popup Window Example</TITLE>
<script type="text/javascript" src="js/top_up-min.js"></script>
<script type="text/javascript" src="jquery/*.js"></script>

</HEAD> 
<BODY onUnload="tidy()" > 
  <a href="/images/gallary/a1.jpg" data-toggle="modal" data-target="#myModal">
    <img src="/images/gallary/a1.jpg"/>
  </a>
  <button class="btn btn-primary btn-lg" >
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <img src="/images/gallary/a2.jpg"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</BODY>
</HTML>
